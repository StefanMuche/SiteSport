<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <title>Înregistrare</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>Creează cont nou</h1>
    </header>
    <nav>
        <a href="{{ url_for('index') }}">Acasă</a>
        <a href="{{ url_for('despre') }}">Despre</a>
        <a href="{{ url_for('contact') }}">Contact</a>
        <a href="{{ url_for('login') }}">Login</a>
        <a href="{{ url_for('register') }}">Înregistrare</a>
    </nav>
    <main>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul>
                {% for message in messages %}
                    <li style="color:red">{{ message }}</li>
                {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
        <form method="POST">
            <label for="username">Username:</label><br>
            <input type="text" id="username" name="username" required><br><br>
            <label for="password">Parolă:</label><br>
            <input type="password" id="password" name="password" required><br><br>
            <!-- Dacă vrei ca orice user să poată bifa admin, deși nu e recomandat public -->
            <!-- <label><input type="checkbox" name="is_admin"> Sunt admin</label><br><br> -->
            <button type="submit">Creează cont</button>
        </form>
    </main>
</body>
</html>
